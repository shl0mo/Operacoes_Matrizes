<!DOCTYPE html>
<html>
<head>
	<Title>Calculadora de Matrizes</Title>
	<script type="text/javascript" src="JS/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
        crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="CSS/style.css"/>
    <meta charset="UTF-8"/>
</head>
<body>
	<div id="footHead"></div>
	<nav>
	</nav>
    <header id="id_header">
		<nobr><span id="titulo">Calculadora de Matrizes</span></nobr>		
    </header>
	<section id="section_dados">
		<p class="instrucoes">Insira os elementos das matrizes com uma linha a cada linha (as separando com "enter"), separando as colunas com espaços 
		e os números decimais devem ser dados com as casas decimais separadas por ponto (e não por vírgula) como é mostrado nos exemplos:</p>
		<select class="select" id="selectOp" onclick="func_mudaSinal()">
			<option>-- Operação --</option>
			<option>Soma</option>
			<option>Subtração</option>
			<option>Multiplicação</option>
		</select><br/>
		<div id="dados_entrada" class="grid-container">
			<textarea id="matriz1" class="textareaMatriz grid-item" rows="10" cols="30" placeholder="Ex: 10 5 7.5 &#10; &nbsp;&nbsp; 9 98 8 &#10; &nbsp;&nbsp;&nbsp;5 4 1"></textarea>
	    	<input type="text" id="inputSinal" class="grid-item" readonly>
			<textarea id="matriz2" class="textareaMatriz  grid-item" rows="10" cols="30" placeholder="Ex: 9 3 5 &#10; &nbsp;&nbsp; 8 7 1 &#10; &nbsp;&nbsp; 40 3 2.3"></textarea><br/>
		</div>
    <button id="butCalcula" onclick="func_calcula()">Calcular</button>
	</section>
</body>
</html>

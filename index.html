<!DOCTYPE html>
<html>
<head>
	<Title>Calculadora de Matrizes</Title>
	<script type="text/javascript" src="JS2.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
        crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8"/>
</head>
<body>
	<div id="footHead"></div>
	<nav>
	</nav>
    <header id="id_header">
		<nobr><span id="titulo">Calculadora de Matrizes</span></nobr>		
    </header>
	<section id="section_dados">
		<p>Insira os elementos das matrizes com uma linha a cada linha (as separando com "enter"), separando as colunas com <br/> espaços 
		e os números decimais devem ser dados com as casas decimais separadas por ponto (e não por vírgula) <br/> como é mostrado nos exemplos:</p>
		<select class="select" id="selectOp" onclick="func_mudaSinal()">
			<option>-- Operação --</option>
			<option>Soma</option>
			<option>Subtração</option>
			<option>Multiplicação</option>
		</select><br/>
		<textarea id="matriz1" class="textareaMatriz" rows="10" cols="30" placeholder="Ex: 10 5 7 
    9 98 8 
    5 4 1"></textarea>
    	<input type="text" id="inputSinal" readonly>
		<textarea id="matriz2" class="textareaMatriz" rows="10" cols="30" placeholder="Ex: 9 3 5
    8 7 1
    40 3 2"></textarea><br/>
    <button id="butCalcula" onclick="func_calcula()">Calcular</button>
	</section>
</body>
</html>
